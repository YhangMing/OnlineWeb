<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>

<body>
    <div class="container-fluid bg-primary">
        <h1 class="text-center">Online MQTT Web Client</h1>
        <div class="row">
            <div class="col-md-4 ">
                <div class="card my-3">
                    <div class="card-header bg-warning">
                        Brooker
                    </div>
                    <div class="card-body">
                        <label for="brooker">Address: </label>
                        <input type="text" id="add-brooker" class="form-control">
                        <button id="con-button" class="btn btn-primary my-3" value="">Connect</button>
                        <button id="dis-button" class="btn btn-danger my-3" value="">Disconnect</button><br>
                        <label for="stat-brooker">Status: </label>
                        <input type="text" id="stat-brooker" class="form-control" value="Press Connect!">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card my-3">
                    <div class="card-header bg-success">
                        Publish
                    </div>
                    <div class="card-body">
                        <label for="topic-pub">Topic: </label>
                        <input type="text" id="topic-pub" class="form-control">
                        <label for="input-pub">Payload: </label>
                        <input type="text" id="input-pub" class="form-control">
                        <button id="pub-btn" class="btn btn-primary my-3" value="">Publish</button>

                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div style="padding-bottom: 70px;" class="card my-3">
                    <div class="card-header bg-info">
                        Subscribe
                    </div>
                    <div class="card-body">
                        <label for="sub-topic">Topic: </label>
                        <input type="text" id="sub-topic" class="form-control">
                        <button id="sub-button" class="btn btn-primary my-3" value="">Subscribe</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="card mt-3">
                <div class="card-header bg-warning">
                    Incoming Messages
                </div>
                <div class="card-body">
                    <table class="table" id="inc-tbl">
                        <thead class="thead-white">
                            <tr>
                                <th scope="col">TOPIC</th>
                                <th scope="col">PAYLOAD</th>
                                <th scope="col">TIME STAMP</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="container-fuid my-3">
            <div class="row">
                <div class="col-sm">
                    <div class="card my-3">
                        <div class="card-header bg-success">
                            Published Messages
                        </div>
                        <div class="card-body">
                            <table class="table" id="pub-table">
                                <thead class="thead-white">
                                    <tr>
                                        <th scope="col">TOPIC</th>
                                        <th scope="col">PAYLOAD</th>
                                        <th scope="col">TIME STAMP</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card my-3">
                        <div class="card-header bg-info">
                            Subscribed Messages
                        </div>
                        <div class="card-body">
                            <table class="table" id="sub-tbl">
                                <thead class="thead-white">
                                    <tr>
                                        <th scope="col">TOPIC</th>
                                        <th scope="col">TIME STAMP</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>


</body>
<script src="./browserMqtt.js"></script>
<script src="index.js"></script>
</html>
